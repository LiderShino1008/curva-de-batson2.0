<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatión</title>
    <script src="https://kit.fontawesome.com/552ebddad2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="css/css/global.css" />

</head>
<body class="main">
   <div class="main__content">
       <header class="header">
           <h4>Simulación de crecimiento poblacional</h4>
       </header>
        <section class="section_1">
            <div class="card1__container">
                <div class="card1 card__ card1__blue">
                    <div class="card1__section1">
                        <label>Población inicial</label>
                        <input type="number">
                        <span></span>
                    </div>
                    <div class="card1__section2">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>

            <div class="card1__container">
                <div class="card1 card__ card1__green">
                    <div class="card1__section1">
                        <label>Años a proyectar</label>
                        <input type="number">
                        <span></span>
                    </div>
                    <div class="card1__section2">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>

            <div class="card1__container">
                <div class="card1 card__ card1__rose">
                    <div class="card1__section1">
                        <label>Tasa natalidad</label>
                        <input type="number">
                        <span></span>
                    </div>
                    <div class="card1__section2">
                        <i class="fas fa-baby-carriage"></i>
                    </div>
                </div>
            </div>

            <div class="card1__container">
                <div class="card1 card__ card1__green">
                    <div class="card1__section1">
                        <label>Tasa mortalidad</label>
                        <input type="number">
                        <span>Feedback</span>
                    </div>
                    <div class="card1__section2">
                        <i class="fas fa-user-alt-slash"></i>
                    </div>
                </div>
            </div>
        </section>

        <section  class="section_2">
            <div class="section_2_1">
                <div class="section_2_1_1">
                    <div class="card__ card2 ">
                        <label>Tasa emigración</label>
                        <input type="number" value="0">
                        <span>Feedback</span>
                    </div>
                    <div class="card__ card2 ">
                        <label>Tasa inmigración</label>
                        <input type="number" value="0">
                        <span>Feedback</span>
                    </div>
                    <div>
                        <button class="button__main button__green">iniciar</button>
                    </div>
                    <div>
                        <button class="button__main button__rose">Restablecer</button>
                    </div>
                </div>
                <div class="section_2_1_2">
                    <div class="card__ card__graphic">
                        <div class="card__header">
                            <label>Porcentaje de crecimiento Poblacional</label>
                        </div>
                        <div class="card__body graphic1__container">
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="section_2_2 card__graphic2__container">
                <div class="card__ card__graphic card_graphic2">
                    <div class="card__header">
                        <label>Crecimiento poblacional a través del tiempo</label>
                    </div>
                    <div class="card__body ">
                        <div id="chartdiv"></div>
                    </div>
                </div>
            </div>
           
        </section>
        <footer class="px-2 px-sm-5 pb-4 text-center text-white">
            <div class="p-0 px-sm-5 mx-3">
                <p class="pt-4">Teoría de la simulación IS-910, Ingeniería en Sistemas UNAH<br>Elaborado por <a href="#" class="text-white">Gabriela Yaneth Cabrera</a>, <a href="#" class="text-white">Walter Rivera H</a>, <a href="#" class="text-white">Víctor Josué Bueso</a>.<br>© 2020.</p>
            </div>
        </footer>
   </div>


   <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- amCharts -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/material.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <!-- Custom Javascript -->
    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
