<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador | Crecimiento poblacional</title>
    <link href="img/logo.svg" rel="icon">
    <script src="https://kit.fontawesome.com/552ebddad2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/css/global.css" />

</head>
<body class="main">
   <div class="main__content">
       <header class="header mt-2">
           <h4><span><img src="img/logo.svg" class="mr-2"></span>Simulación de crecimiento poblacional</h4>
       </header>
        <section class="section_1">
            <div class="card1__container">
                <div class="card1 card__ card1__blue">
                    <div class="card1__section1">
                        <label for="txt-pi">Población inicial</label>
                        <input type="number" class="form-control rounded-0" id="txt-pi" required="" min="0">
                        <span class="invalid-feedback">Dato inválido</span>
                    </div>
                    <div class="card1__section2">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>

            <div class="card1__container">
                <div class="card1 card__ card1__green">
                    <div class="card1__section1">
                        <label for="txt-an">Años a proyectar</label>
                        <input type="number" class="form-control rounded-0" id="txt-an" required="" min="0">
                        <span class="invalid-feedback">Dato inválido</span>
                    </div>
                    <div class="card1__section2">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>

            <div class="card1__container">
                <div class="card1 card__ card1__rose">
                    <div class="card1__section1">
                        <label for="txt-tn">Tasa natalidad</label>
                        <input type="number" class="form-control rounded-0" id="txt-tn" required="" min="0">
                        <span class="invalid-feedback">Dato inválido</span>
                    </div>
                    <div class="card1__section2">
                        <i class="fas fa-baby-carriage"></i>
                    </div>
                </div>
            </div>

            <div class="card1__container">
                <div class="card1 card__ card1__green">
                    <div class="card1__section1">
                        <label for="txt-tm">Tasa mortalidad</label>
                        <input type="number" class="form-control rounded-0" id="txt-tm" required="" min="0">
                        <span class="invalid-feedback">Dato inválido</span>
                    </div>
                    <div class="card1__section2">
                        <i class="fas fa-user-alt-slash"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="section_2">
            <div class="section_2_1">
                <section class="section_2_1_1">
                    <div class="card__ card2 ">
                        <label for="txt-em">Tasa emigración</label>
                        <input type="number" value="0" id="txt-em" class="form-control d-inline text-dark">
                        <span class="invalid-feedback">Dato inválido</span>
                    </div>
                    <div class="card__ card2 ">
                        <label for="txt-im">Tasa inmigración</label>
                        <input type="number" value="0" id="txt-in" class="form-control d-inline text-dark">
                        <span class="invalid-feedback">Dato inválido</span>
                    </div>
                    <div>
                        <button class="button__main button__green" onclick="calcularCP()">Iniciar</button>
                    </div>
                    <div>
                        <button class="button__main button__rose" onclick="restablecer()">Restablecer</button>
                    </div>
                </section>
                <div class="section_2_1_2">
                    <div class="card__ card__graphic">
                        <div class="card__header">
                            <label>Porcentaje de crecimiento Poblacional</label>
                        </div>
                        <div class="card__body graphic1__container">
                            <div id="linediv" class="h-100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section_2_2 card__graphic2__container">
                <div class="card__ card__graphic card_graphic2" style="height: 100%;">
                    <div class="card__header">
                        <label>Crecimiento poblacional a través del tiempo</label>
                    </div>
                    <div class="card__body ">
                        <div id="chartdiv"></div>
                    </div>
                </div>
            </div>
           
        </section>
        <footer>
           
            <button class="button__main button__blue--dark button-save" onclick="ventanaModal('ayuda',{
                title: 'Modelo de crecimiento poblacional',
                width: 600,
                height: 50,
                content: '',
                action:1});"
                >Ayuda
            </button>   
            <button class="button__main button__blue button-save"  onclick="ventanaModal('historial',{
                title: 'Historial',
                width: 600,
                height: 80,
                content: '',
                action:2});"
                >Historial
            </button>
            <button class="button__main button__green button-save" style="height: 20%;" onclick="ventanaModal('guardar',{
                title: 'Guardar Simulación',
                width: 600,
                height: 24,
                content: '',
                action:3});">
                Guardar
            </button>
           <!--<select name="historial" id="historial">
                
            </select> ---> 
            <p class="pt-0 mb-2" style="margin-left:auto">Teoría de la simulación IS-910, Ingeniería en Sistemas UNAH
                <br>Elaborado por <a href="#">Gabriela Yaneth Cabrera</a>, <a href="#">Walter Rivera H</a>, <a href="#">Victor Josué Bueso</a>.
                <br>© 2020.
            </p>
        </footer>
   </div>

  
   
   
   </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- amCharts -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/material.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <!-- Custom Javascript -->
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
